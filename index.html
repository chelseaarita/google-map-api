<!DOCTYPE html>
<html>
  <head>
  <!-- link to google font -->
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

  <!-- link to my stylesheet -->
  <link rel="stylesheet" href="css/style.css">

<!-- style for google map -->
    <style>
       #map {
        height: 400px;
        width: 100%;
        background-color: grey;
       }
    </style>
  </head>
  <body>
    <center><h3>My Google Maps Demo</h3></center>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat:  37.7924, lng: -122.4106 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJztGHXcSgOn8keMZ73f25-7qtKVHqviw&callback=initMap">
    <iframe src="https://snazzymaps.com/embed/1694" width="100%" height="600px" style="border:none;"></iframe>







    </script>
  </body>
</html>
